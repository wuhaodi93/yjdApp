<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style type="text/css">
        textarea {
            height: 8rem;
            background-color: #ffffff;
            padding: 0.5rem;
        }
    </style>
</head>

<body>
    <p class="aui-text-center aui-margin-t-15">感谢您的支持，我们期待您的宝贵意见！</p>
    <section class="aui-content-padded">
        <textarea placeholder="在这里输入内容..." id="content"></textarea>
    </section>
    <section class="aui-content-padded" onclick="submit()" style="padding-top:50px;">
        <div class="aui-btn aui-btn-block aui-btn-success aui-btn-sm" tapmode>提交</div>
    </section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/config.js"></script>
<script type="text/javascript">
    //引用公共js方法
    var Comm = Common();
    var Config = Config();
    apiready = function() {

    };

    function submit() {
        var content = $api.val($api.byId('content'));
        var token = $api.getStorage('token');
        var getUserFeedBackUrl = Config.getUserFeedBackUrl + "?token=" + token + "&content=" + content;
        Comm.ajax(getUserFeedBackUrl, "", "get", function(res) {
            //alert(JSON.stringify(res));
            if (res.state == "1") {
                api.toast({
                    msg: '提交成功！',
                    duration: 3000,
                    location: 'middle'
                });
                //$api.val($api.byId('content'),"")
                // api.closeWin();

            } else {
                api.alert({
                    title: '提示消息',
                    msg: res.message,
                });
            }
        });
    }
</script>

</html>
